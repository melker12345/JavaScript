<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stock Chart</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Chart.js from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <div id="logo">
            <p>LOGO</p>
        </div>
        <nav>
            <li><a href="#">portfolio</a></li>
            <li><a href="#">stocks</a></li>
            <li><a href="#">crypto</a></li>
        </nav>
        <div id="balance-Div">
            <p id="balance">$100,000</p>
        </div>
    </header>
    <div id="searchbar">
        <input type="text" id="symbolSearch" placeholder="Search for a stock...">
    </div>
    <div id="searchResultsContainer">
        <div id="searchResults"></div>
    </div>
    <div id="chart">
        <canvas id="stockChart"></canvas>
    </div>
    <button id="dayBtn">1 Day</button>
    <button id="fiveDayBtn">5 Days</button>
    <button id="monthBtn">1 Month</button>
    <button id="yearBtn">1 Year</button>
    <button id="maxBtn">Max</button>

    <script src="main.js"></script>
</body>

</html>
